name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system --no-deps pyproject.toml

      - name: Lint with flake8
        run: |
          pip install flake8
#          flake8 .

      - name: Run tests
        run: |
          pip install pytest
          pytest

      - name: Build Docker image
        run: docker build -t himanshu-ey-mcp-docker-ecr .
